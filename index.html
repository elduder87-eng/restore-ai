<!DOCTYPE html>
<html>
<head>
  <title>Restore AI</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: 40px auto;
      background: #f5f5f5;
    }

    h1 { text-align:center; }

    #chat {
      background: white;
      padding: 20px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user {
      text-align: right;
      margin: 10px 0;
      color: #0066ff;
    }

    .ai {
      text-align: left;
      margin: 10px 0;
      color: #222;
    }

    input {
      width: 80%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
    }
  </style>
</head>

<body>

<h1>Restore AI</h1>

<div id="chat"></div>

<input id="msg" placeholder="Ask something..." />
<button onclick="send()">Send</button>

<script>
async function send() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");

  const message = input.value;
  if (!message) return;

  chat.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
  input.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await res.json();

  const reply =
    data.reply ||
    data.choices?.[0]?.message?.content ||
    "No response.";

  chat.innerHTML += `<div class="ai"><b>Restore:</b> ${reply}</div>`;

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
