<!DOCTYPE html>
<html>
<head>
  <title>Restore AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: white;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #007aff;
      color: white;
    }

    .ai {
      align-self: flex-start;
      background: white;
      border: 1px solid #ddd;
    }

    #inputBar {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .thinking {
      font-style: italic;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>Restore AI</header>

<div id="chat"></div>

<div id="inputBar">
  <input id="message" placeholder="What do you want to learn about?" />
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const input = document.getElementById("message");
  const text = input.value.trim();
  if (!text) return;

  addBubble(text, "user");
  input.value = "";

  const thinkingBubble = addBubble("Restore is thinking...", "ai", true);

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    thinkingBubble.remove();

    if (data.reply) {
      addBubble(data.reply, "ai");
    } else {
      addBubble("⚠️ No response returned.", "ai");
    }

  } catch (err) {
    thinkingBubble.remove();
    addBubble("⚠️ Connection error.", "ai");
  }
}

function addBubble(text, type, thinking=false) {
  const chat = document.getElementById("chat");

  const bubble = document.createElement("div");
  bubble.className = "bubble " + type;
  if (thinking) bubble.classList.add("thinking");

  bubble.textContent = text;

  chat.appendChild(bubble);
  chat.scrollTop = chat.scrollHeight;

  return bubble;
}
</script>

</body>
</html>
