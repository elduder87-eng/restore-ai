<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restore AI Chat</title>

  <!-- Force Vercel rebuild + routing recognition -->
  <meta name="restore-build" content="v2" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- tiny edit included here (extra space forces redeploy) -->
  <h1>Restore AI Chat </h1>

  <input id="question" placeholder="Ask anything..." />
  <button onclick="askAI()">Send</button>

  <div id="response"></div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const responseBox = document.getElementById("response");

      responseBox.textContent = "Thinking...";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: question }),
        });

        const data = await res.json();

        responseBox.textContent =
          data.reply || data.error || "No response returned.";
      } catch (err) {
        responseBox.textContent = "Error connecting to AI.";
      }
    }
  </script>

</body>
</html>
