<!DOCTYPE html>
<html>
<head>
  <title>Restore AI — Teacher Mode</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
    }

    header {
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    .user {
      color: #2563eb;
      margin: 8px 0;
    }

    .ai {
      color: #111827;
      margin: 8px 0;
    }

    input {
      width: 80%;
      padding: 10px;
    }

    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Restore AI — Teacher Mode</header>

<div class="container">
  <div id="chat"></div>

  <input id="message" placeholder="Ask a question..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const chatDiv = document.getElementById("chat");
const input = document.getElementById("message");

/* -----------------------------
   STUDENT MEMORY (STEP 4)
------------------------------ */

const studentId =
  localStorage.getItem("studentId") ||
  crypto.randomUUID();

localStorage.setItem("studentId", studentId);

/* -----------------------------
   CHAT HISTORY MEMORY
------------------------------ */

let history =
  JSON.parse(localStorage.getItem("chatHistory")) || [];

function renderHistory() {
  chatDiv.innerHTML = "";
  history.forEach(msg => {
    const div = document.createElement("div");
    div.className = msg.role === "user" ? "user" : "ai";
    div.innerHTML =
      `<strong>${msg.role === "user" ? "You" : "Restore AI"}:</strong> ${msg.content}`;
    chatDiv.appendChild(div);
  });

  chatDiv.scrollTop = chatDiv.scrollHeight;
}

renderHistory();

/* -----------------------------
   SEND MESSAGE
------------------------------ */

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  history.push({ role: "user", content: message });
  localStorage.setItem("chatHistory", JSON.stringify(history));

  renderHistory();
  input.value = "";

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message,
      history,
      studentId
    })
  });

  const data = await response.json();

  history.push({
    role: "assistant",
    content: data.reply
  });

  localStorage.setItem("chatHistory", JSON.stringify(history));
  renderHistory();
}

/* ENTER KEY SUPPORT */
input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
