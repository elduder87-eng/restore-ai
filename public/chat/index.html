<!DOCTYPE html>
<html>
<head>
  <title>Restore AI — Teacher Mode</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    input {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      background: #1d4ed8;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .user { color: #1d4ed8; margin: 8px 0; }
    .ai { color: #111; margin: 8px 0; }
  </style>
</head>

<body>

<header>
  Restore AI — Teacher Mode
</header>

<div class="chat-container">
  <div id="messages"></div>

  <input id="input" placeholder="Ask a question..." />
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  const text = input.value;
  if (!text) return;

  messages.innerHTML += `<div class="user"><b>You:</b> ${text}</div>`;
  input.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();

  messages.innerHTML += `<div class="ai"><b>Restore AI:</b> ${data.reply}</div>`;
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
