<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restore AI — Chat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .assistant {
      background: #e5e7eb;
      color: black;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

<header>Restore AI — Teacher Mode</header>

<div id="chat-container"></div>

<div id="input-area">
  <input id="userInput" placeholder="What do you want to learn about?" />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();
    addMessage(data.reply || "No response.", "assistant");

  } catch (err) {
    addMessage("Error contacting AI.", "assistant");
  }
}

function addMessage(text, sender) {
  const container = document.getElementById("chat-container");
  const msg = document.createElement("div");
  msg.className = "message " + sender;
  msg.textContent = text;
  container.appendChild(msg);
  container.scrollTop = container.scrollHeight;
}
</script>

</body>
</html>
