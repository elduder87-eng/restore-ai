<!DOCTYPE html>
<html>
<head>
  <title>Restore AI</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    #chat {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .user { color: blue; }
    .ai { color: black; }
  </style>
</head>

<body>

<h2>Restore AI â€” Teacher Mode</h2>

<div id="chat"></div>

<input id="input" placeholder="Ask a question..." />
<button onclick="send()">Send</button>

<script>
const sessionId = localStorage.getItem("sessionId")
  || crypto.randomUUID();

localStorage.setItem("sessionId", sessionId);

async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  const message = input.value;
  if (!message) return;

  chat.innerHTML += `<div class="user">You: ${message}</div>`;
  input.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message,
      sessionId
    }),
  });

  const data = await res.json();

  chat.innerHTML += `<div class="ai">Restore AI: ${data.reply}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
