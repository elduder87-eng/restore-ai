<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Restore AI — Teacher Mode</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #0d1b2a;
      color: white;
      padding: 16px;
      font-size: 20px;
    }

    .chat-window {
      height: 75vh;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      max-width: 70%;
    }

    .user {
      background: #3b82f6;
      color: white;
      margin-left: auto;
    }

    .assistant {
      background: #e5e7eb;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Restore AI — Teacher Mode</header>

<div id="chat-window" class="chat-window"></div>

<form id="chat-form" class="chat-input-area">
  <input
    id="message-input"
    type="text"
    placeholder="Ask a question..."
    required
  />
  <button type="submit">Send</button>
</form>

<script src="/chat.js"></script>

</body>
</html>
