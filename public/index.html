<!DOCTYPE html>
<html>
<head>
  <title>Restore AI — Teacher Mode</title>

  <style>
    body {
      font-family: Arial;
      margin:0;
      background:#f4f6f8;
    }

    header {
      background:#0f1c2e;
      color:white;
      padding:15px;
      font-size:20px;
      font-weight:bold;
    }

    .chat-box {
      height:70vh;
      overflow-y:auto;
      padding:20px;
    }

    .msg {
      padding:12px;
      margin:10px 0;
      border-radius:12px;
      max-width:70%;
    }

    .user {
      background:#2d6cdf;
      color:white;
      margin-left:auto;
    }

    .ai {
      background:#e4e6eb;
    }

    .input-area {
      display:flex;
      padding:10px;
      background:white;
      border-top:1px solid #ccc;
    }

    input {
      flex:1;
      padding:12px;
      font-size:16px;
    }

    button {
      padding:12px 20px;
      background:#2d6cdf;
      color:white;
      border:none;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>Restore AI — Teacher Mode</header>

<div class="chat-box"></div>

<div class="input-area">
  <input id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script src="/chat.js"></script>

</body>
</html>
