<!DOCTYPE html>
<html>
<head>
  <title>Restore AI — Teacher Mode</title>
  <style>
    body {
      font-family: Arial;
      background:#f4f6f8;
      margin:0;
    }

    header {
      background:#0b1f3a;
      color:white;
      padding:15px;
      text-align:center;
      font-weight:bold;
    }

    #chat {
      max-width:800px;
      margin:20px auto;
      background:white;
      padding:15px;
      border-radius:8px;
      height:60vh;
      overflow-y:auto;
      border:1px solid #ddd;
    }

    .user { color:#1a73e8; margin:10px 0; }
    .ai { color:#222; margin:10px 0; }

    #inputArea {
      max-width:800px;
      margin:auto;
      display:flex;
      gap:10px;
    }

    input {
      flex:1;
      padding:10px;
    }

    button {
      padding:10px 15px;
      background:#1a73e8;
      color:white;
      border:none;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>Restore AI — Teacher Mode</header>

<div id="chat"></div>

<div id="inputArea">
  <input id="message" placeholder="Ask a question..." />
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const input = document.getElementById("message");
  const chat = document.getElementById("chat");

  const message = input.value;
  if (!message) return;

  chat.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
  input.value = "";

  const res = await fetch("/api/chat", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message })
  });

  const data = await res.json();

  chat.innerHTML += `<div class="ai"><b>Restore AI:</b> ${data.reply}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
