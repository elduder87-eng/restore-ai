<!DOCTYPE html>
<html>
<head>
  <title>Restore AI Chat</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: 40px auto;
    }

    #messages {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .user { font-weight: bold; }
    .ai { color: #0a5; }
  </style>
</head>
<body>

<h1>Restore AI â€” Demo</h1>

<div id="messages"></div>

<input id="input" placeholder="Ask something..." />
<button onclick="send()">Send</button>

<script>
async function send() {
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  const text = input.value;
  if (!text) return;

  messages.innerHTML += `<div class="user">You: ${text}</div>`;
  input.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();

  messages.innerHTML += `<div class="ai">Restore: ${data.reply}</div>`;
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
