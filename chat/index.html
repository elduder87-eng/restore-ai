<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restore AI Chat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin-top: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1e2a38;
    }

    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #fafafa;
    }

    #chatBox p {
      margin: 8px 0;
      line-height: 1.4;
    }

    .inputRow {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f4f82;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Restore AI</h1>

    <div id="chatBox"></div>

    <div class="inputRow">
      <input
        id="messageInput"
        type="text"
        placeholder="Ask a question..."
        onkeypress="if(event.key==='Enter'){sendMessage()}"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- CONNECTS FRONTEND TO AI -->
  <script src="chat.js"></script>
</body>
</html>
